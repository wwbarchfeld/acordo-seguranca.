<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordo de Segurança Elétrica</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .signature-pad {
            border: 1px solid #ddd;
            margin: 10px 0;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #photoPreview {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ACORDO DE SEGURANÇA PARA LIBERAÇÃO DE SERVIÇO</h1>
    
    <form id="acordoForm">
        <div class="form-group">
            <label for="embarcacao">Embarcação/Tanques:</label>
            <input type="text" id="embarcacao" required>
        </div>
        
        <div class="form-group">
            <label>Medidas de Segurança:</label>
            <div>
                <input type="checkbox" id="bloqueio" checked>
                <label for="bloqueio">Bloqueio dos disjuntores</label>
            </div>
            <div>
                <input type="checkbox" id="desligamento" checked>
                <label for="desligamento">Constatação de desligamento</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="fotoCadeado">Foto do Cadeado de Bloqueio:</label>
            <input type="file" id="fotoCadeado" accept="image/*" capture="environment">
            <img id="photoPreview" style="display: none;">
        </div>
        
        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="3"></textarea>
        </div>
        
        <h3>Assinaturas</h3>
        <div class="form-group">
            <label>Chefe de Máquina:</label>
            <canvas id="signaturePad1" class="signature-pad" width="300" height="150"></canvas>
            <button type="button" onclick="clearSignature('signaturePad1')">Limpar</button>
        </div>
        
        <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
