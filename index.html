<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acordo de Segurança</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .signature-container { margin-bottom: 20px; }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            touch-action: none; /* Essencial para mobile */
        }
        button { 
            background: #1a73e8; 
            color: white; 
            border: none; 
            padding: 10px; 
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- 3 Áreas de Assinatura Independentes -->
    <div class="signature-container">
        <label>Chefe de Máquina:</label>
        <canvas id="signaturePad1" class="signature-pad"></canvas>
        <button onclick="clearSignature(1)">Limpar</button>
    </div>

    <div class="signature-container">
        <label>Encarregado de Serviço:</label>
        <canvas id="signaturePad2" class="signature-pad"></canvas>
        <button onclick="clearSignature(2)">Limpar</button>
    </div>

    <div class="signature-container">
        <label>Coordenador Navship:</label>
        <canvas id="signaturePad3" class="signature-pad"></canvas>
        <button onclick="clearSignature(3)">Limpar</button>
    </div>

    <!-- Carrega as bibliotecas -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
