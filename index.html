<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acordo de Segurança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            height: 150px;
            margin: 10px 0;
            background: white;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            width: 100%;
        }
        #photoPreview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h2>ACORDO DE SEGURANÇA</h2>
    
    <!-- Formulário simplificado -->
    <div>
        <label>Embarcação:</label>
        <input type="text" id="embarcacao" required>
    </div>
    
    <!-- Área de Assinatura 1 -->
    <div>
        <label>Chefe de Máquina:</label>
        <canvas id="signaturePad1" class="signature-pad"></canvas>
        <button onclick="clearSignature(1)">Limpar</button>
    </div>
    
    <!-- Botão para gerar PDF -->
    <button onclick="gerarPDF()" style="background: #0d8a0d">GERAR PDF</button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
